<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - No Such Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 48px;
      color: #ff4d4d;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    setTimeout(function(){
      window.location.href = "/wifi/";
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Oops!</h1>
    <p>No such plan exists.</p>
    <p>Redirecting you to <a href="/wifi/">home page</a> in 5 seconds...</p>
  </div>
</body>
</html>
