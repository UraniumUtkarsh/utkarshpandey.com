<script>
const toggleButton = document.getElementById('toggleMode');
const body = document.getElementById('body');
const cards = document.querySelectorAll('.card');
let darkMode = false;

toggleButton.onclick = () => {
    darkMode = !darkMode;
    if(darkMode){
        body.style.background = '#0d1117';
        body.style.color = '#c9d1d9';
        toggleButton.textContent = 'Light Mode';
        cards.forEach(card => {
            let borderColor = card.style.borderColor;
            card.style.background = '#161b22';
            card.querySelector('h3').style.color = borderColor;
            card.querySelector('div').style.color = borderColor;
        });
    } else {
        body.style.background = '#e0e7ff';
        body.style.color = 'black';
        toggleButton.textContent = 'Dark Mode';
        cards.forEach(card => {
            card.style.background = 'white';
            card.querySelector('h3').style.color = card.style.borderColor;
            card.querySelector('div').style.color = card.style.borderColor;
        });
    }
};

// Card hover effect remains active
cards.forEach(card => {
    card.addEventListener('mouseover', () => {
        card.style.background = card.style.borderColor;
        card.querySelector('h3').style.color = darkMode ? '#161b22' : 'white';
        card.querySelector('div').style.color = darkMode ? '#161b22' : 'white';
        card.style.transform = 'scale(1.05)';
    });
    card.addEventListener('mouseout', () => {
        card.style.background = darkMode ? '#161b22' : 'white';
        card.querySelector('h3').style.color = card.style.borderColor;
        card.querySelector('div').style.color = card.style.borderColor;
        card.style.transform = 'scale(1)';
    });
});
</script>
